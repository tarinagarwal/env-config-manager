{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "env-config-manager.fullname" . }}-backend
  labels:
    {{- include "env-config-manager.labels" . | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "env-config-manager.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend
{{- end }}
